<!DOCTYPE html>
<html lang="en">

<head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- fontawesome JS -->
    <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

    <!-- meta tags -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial UI Component</title>
</head>

<body>
    <div class="main-container">
        <h1 class="title">What Our Customers Are Saying</h1>
        <div class="testimonial-carousel">
            <div class="carousel-buttons">
                <i class="fa-solid fa-chevron-left" id="buttonLeft"></i>
                <i class="fa-solid fa-chevron-right" id="buttonRight"></i>
            </div>
            <div class="testimonial-1">
                <div class="testimonial-rating">
                    <i class="fa-light fa-star"></i>
                    <i class="fa-light fa-star"></i>
                    <i class="fa-light fa-star"></i>
                    <i class="fa-light fa-star"></i>
                    <i class="fa-light fa-star"></i>
                </div>
                <div class="testimonial-content">
                    <h2>Impressive Curriculum</h2>
                    <p>I have tried several platforms
                        in the past, but none have
                        been as comprehensive and well
                        structured as CodingSpace.
                    </p>
                </div>
                <div class="testimonial-person">
                    <img src="imgs/personwoman1.jpg" alt="person">
                    <p>Emily Williams</p>
                    <p>Frontend Developer at Google</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
